<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>Update User</h1>
<form action="#" th:action="@{/admin/user-update}" th:object="${user}" method="post">
    <label for="id">User id: </label>
    <input readonly type="number" th:field="*{id}" id="id">
    <br>
    <br>
    <label for="username">Username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br>
    <br>

    <label for="password">password: </label>
    <input type="text" th:field="*{password}" id="password">
    <br>
    <br>
    <label for="email">e-mail: </label>
    <input type="text" th:field="*{email}" id="email">
    <br>
    <br>

    <label for="role">Role</label>
    <select name="role" id="role" multiple="multiple">
        <option value="ROLE_USER">USER</option>
        <option value="ROLE_ADMIN">ADMIN</option>
    </select>
    <br>
    <br>

    <input type="submit" value="Update"/>
</form>
<br>
<form action="#" th:action="@{/admin}" method="get">
    <input type="submit" value="Back"/>
</form>
<br>
<form action="#" th:action="@{/logout}" method="get">
    <input type="submit" value="exit"/>
</form>

</body>
</html>
